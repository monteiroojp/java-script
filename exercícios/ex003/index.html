<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: aquamarine;
            color: black;
            font: normal 20pt Arial;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Iniciando estuado de DOM</h1>
    <p id="msg01">Aqui vai o <strong>resultado</strong></p>
    <div >Clique em mim</div>
    <script>
        var d = document.querySelector('p#msg01')
        document.write(d.innerHTML)
        d.style.color = 'white'
    </script>
</body>
</html>
