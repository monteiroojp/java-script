<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area{
            display: flex;
            justify-content: center;
            align-items: center;

            width: 200px;
            height: 200px;
            background-color: lightgreen;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">
        <p>Interaja...</p>
      
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', Clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener("mouseout", volte)

        
        function Clicar(){
            
            a.innerText="Clicou!"
            a.style.background="Red"
        }
        function entrou(){
            a.innerText="Clique"
        }
        function volte(){
            a.innerHTML="Novamente"
            a.style.background="Lightgreen"
        }

    </script>
    
</body>
</html>
