<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somas</title>
</head>
<body>
    <h1>Obrigado por testar a operação!</h1>
    <script>
        var n1 = Number(window.prompt("Digite um número"))
        var n2 = Number(window.prompt("Digite outro número"))
        var s = n1 + n2
        window.alert(`O resultado da soma de ${n1} com ${n2} é igual a ${s}`)
    </script>
</body>
</html>
