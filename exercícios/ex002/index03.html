<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome")
        document.write(`Seu nome é ${nome} <br> Ele tem ${nome.length} caractéres <br> Sua forma em letra maiúscula é ${nome.toUpperCase()} <br> Já em letra minúscula é ${nome.toLocaleLowerCase()}`)
    </script>
    
</body>
</html>
