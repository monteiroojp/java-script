<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Insira seu país</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" id="but">

    <div id="res"></div>
    <script>
        var country = window.document.getElementById('pais')
        var but = window.document.getElementById('but')
        var res = window.document.getElementById('res')
        but.addEventListener('click', nation)

        function nation() {
            if(country.value == 'Brasil'){
                res.innerHTML = 'Você é brasileiro'
            }

            if(country.value != 'Brasil'){
                res.innerHTML = 'Você é estrangeiro'
            }
        }

    </script>
</body>
</html>
